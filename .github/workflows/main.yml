name: GitHub Actions Demo
on: [push]
jobs:
  firebaseGetGoogleServices:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT: "${{ github.event.inputs.firebaseProject }}"
    steps:
      - name: Check out repository ðŸ—¿
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install firebase tools ðŸ”¥ðŸ”¨
        run: yarn global add firebase-tools
      - name: export env varibles from local
        run: export $(grep -v '^#' .env | xargs) 
      -run: echo $FIREBASE_PROJECT && $FIREBASE_TOKEN && $firebaseProjectName